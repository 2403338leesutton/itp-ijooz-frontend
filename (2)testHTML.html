<!DOCTYPE html>

<head>
    <title>Test link to Google Maps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form onsubmit="event.preventDefault(); updateLink();">
        <label for="origin">Origin point:</label>
        <input type="text" id="origin" name="origin"><br><br>
        <label for="destination">Destination point:</label>
        <input type="text" id="destination" name="destination"><br><br>
        <button type="submit">Generate Google Maps Link</button>
    </form>

    <script>
        function updateLink() {
            const origin = encodeURIComponent(document.getElementById('origin').value);
            const destination = encodeURIComponent(document.getElementById('destination').value);
            const link = `https://www.google.com/maps/dir/${origin}/${destination}`;
            document.getElementById('mapsLink').href = link;
        }
    </script>

    <br>
    <a id="mapsLink" href="#" target="_blank">Open in Google Maps</a>

<br>
<iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDQIJRGtDvCeuHtDLT9yopkjNEWlMYutJo
    &q=Yishun+Industrial+Park+A,+Singapore+752106">
</iframe>

</body>
</html>
