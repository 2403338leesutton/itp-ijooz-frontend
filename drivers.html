<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IJOOZ Delivery Route Optimizer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: orange;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
    }
    .back-button {
      display: inline-block;
      margin-top: 5px;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
    #map {
      width: 100%;
      height: 300px;
      padding-top: 100px;
      margin-top: 110px;
    }
    .content {
      background-color: #f7fafc;
      padding: 20px;
      flex-grow: 1;
      padding-bottom: 80px; /* space for bottom sheet */
    }
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 20px;
    }
    .location {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 18px 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      font-size: 15px;
      cursor: grab;
    }
    .location-info {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .location-info strong {
      font-size: 18px;
      margin-bottom: 2px;
    }
    .location-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 78px;
      margin-left: 12px;
      line-height: 1.4;
    }
    .location-eta, .location-status {
      font-size: 15px;
    }

    /* Bottom‑sheet detail panel */
    .detail-panel {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      border: 1px solid #d1d5db;
      padding: 20px;
      z-index: 1001;
    }
    .detail-panel .stop-info-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border: 1px solid #d1d5db;
      padding: 14px 18px 10px;
      margin-bottom: 16px;
      text-align: center;
    }
    .detail-panel .stop-name {
      font-weight: 600;
      color: #2c5282;
      font-size: 20px;
      margin-bottom: 8px;
    }
    .detail-panel .stop-detail-line {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .detail-panel .button-2x2-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .detail-panel .button-2x2-grid button {
      font-size: 28px;
      height: 70px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }
    .detail-panel .camera  { background: #4a5568; color: #fff; }
    .detail-panel .complete{ background: #38a169; color: #fff; }
    .detail-panel .fail    { background: #e53e3e; color: #fff; }
    .detail-panel .parcel  { background: #6b46c1; color: #fff; }
    .detail-panel .close-btn {
      width: 100%;
      padding: 12px;
      background: #edf2f7;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #2c5282;
      cursor: pointer;
    }

    /* Route summary modal */
    .summary-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1002;
      align-items: center; justify-content: center;
    }
    .summary-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%; max-width: 600px;
      max-height: 80%; overflow-y: auto;
    }
    .summary-content h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .summary-details {
      font-size: 16px;
      margin-bottom: 16px;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary-table th, .summary-table td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .summary-table th {
      background-color: #f7fafc;
      font-weight: bold;
    }
    .summary-close-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>IJOOZ Delivery Route Optimizer</h1>
    <a href="index.html" class="back-button">Back to Home</a>
  </header>

  <div id="map"></div>
  <div class="content">
    <div class="stats">
      <span id="stopCount">0 Stops</span>
      <span id="totalDuration">Total Trip: 0 mins</span>
    </div>
    <div id="locations"></div>
    <button onclick="showTripSummary()" style="margin-top: 20px; width: 100%; padding: 10px; background-color: #0078D7; color: white; border: none; border-radius: 5px;">
      View Trip Summary
    </button>
  </div>

  <!-- bottom-sheet detail panel -->
  <div id="stop-detail" class="detail-panel" hidden></div>

  <!-- improved route summary modal -->
  <div id="trip-summary-popup" class="summary-modal">
    <div class="summary-content">
      <h2>Route Summary</h2>
      <div id="summary-info" class="summary-details"></div>
      <table class="summary-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Pantry ID</th>
            <th>Postal Code</th>
            <th>ETA</th>
          </tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
      <button class="summary-close-btn" onclick="document.getElementById('trip-summary-popup').style.display='none'">
        Close Summary
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <script>
    const IJOOZ_HQ = {
      id: "HQ", name: "IJOOZ HQ",
      lat: 1.44127, lng: 103.83532,
      address: "768736"
    };
    let stops = [
      { id: "1",  name: "12345678", address: "768736", lat:1.44127, lng:103.83532 },
      { id: "2",  name: "IM1l0123", address: "797435", lat:1.4069,  lng:103.8597  },
      { id: "3",  name: "IM1l0135", address: "828700", lat:1.4005,  lng:103.8977  },
      { id: "4",  name: "IM1l0139", address: "417940", lat:1.3329,  lng:103.9043  },
      { id: "5",  name: "IM1l0138", address: "339156", lat:1.317,   lng:103.8661  },
      { id: "6",  name: "IM1l0137", address: "48623",  lat:1.2847,  lng:103.8522  },
      { id: "7",  name: "IM1l0129", address: "609261", lat:1.3012,  lng:103.7537  },
      { id: "8",  name: "IM1l0131", address: "608619", lat:1.3136,  lng:103.7314  },
      { id: "9",  name: "IM1l0125", address: "619864", lat:1.3356,  lng:103.7148  },
      { id: "10", name: "IDlO1l2",  address: "649845", lat:1.3441,  lng:103.7204  }
    ];
    let map, directionsService, directionsRenderer, markers = [], enrichedStops = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: IJOOZ_HQ, zoom: 12
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      renderLocations();
      Sortable.create(document.getElementById("locations"), {
        animation: 150,
        draggable: ".location",
        onEnd(evt) {
          const newOrder = Array.from(evt.to.children).map(el => el.dataset.id);
          stops = newOrder.map(id => stops.find(s => s.id === id));
          updateRoute();
        }
      });
      updateRoute();
    }

    function renderLocations() {
      const container = document.getElementById("locations");
      container.innerHTML = "";
      stops.forEach(stop => {
        const div = document.createElement("div");
        div.className = "location";
        div.dataset.id = stop.id;
        div.innerHTML = `
          <div class="location-info">
            <strong>${stop.name}</strong>
            <div>${stop.address}</div>
          </div>
          <div class="location-right">
            <span class="location-eta"><strong>ETA:</strong> -</span>
            <span class="location-status"><strong>Status:</strong> -</span>
          </div>
        `;
        div.addEventListener("click", () => showStopDetail(stop));
        container.appendChild(div);
      });
    }

    function getEtaTime(base, sec) {
      const d = new Date(base.getTime() + sec*1000);
      return `${d.getHours().toString().padStart(2,"0")}:${d.getMinutes().toString().padStart(2,"0")}`;
    }

    function updateRoute() {
      const all = [IJOOZ_HQ, ...stops, IJOOZ_HQ];
      const waypoints = all.slice(1,-1).map(s => ({ location:{lat:s.lat,lng:s.lng}, stopover:true }));

      directionsService.route({
        origin: all[0],
        destination: all[all.length-1],
        waypoints,
        travelMode: google.maps.TravelMode.DRIVING
      }, (res, status) => {
        if(status!=="OK") return;
        directionsRenderer.setDirections(res);
        markers.forEach(m=>m.setMap(null));
        markers=[];

        const legs = res.routes[0].legs;
        const base = new Date("2025-01-01T10:00:00");
        let secs=0, dist=0;
        enrichedStops = [IJOOZ_HQ];

        legs.forEach((leg,i)=>{
          secs+=leg.duration.value;
          dist+=leg.distance.value;
          if(i<stops.length){
            stops[i].eta = getEtaTime(base, secs);
            stops[i].status = "Pending";
            enrichedStops.push(stops[i]);
          }
        });
        enrichedStops.push({...IJOOZ_HQ,
          eta: getEtaTime(base, secs),
          status:"Return"
        });

        document.getElementById("stopCount").innerText = `${stops.length+2} Stops`;
        document.getElementById("totalDuration").innerText = `Total Trip: ${Math.round(secs/60)} mins`;

        let dEl = document.getElementById("totalDistance");
        if(!dEl){
          dEl = document.createElement("span");
          dEl.id = "totalDistance";
          document.querySelector(".stats").appendChild(dEl);
        }
        dEl.innerText = `Total Distance: ${(dist/1000).toFixed(1)} km`;

        document.querySelectorAll('#locations .location').forEach(div=>{
          const s = enrichedStops.find(x=>x.id===div.dataset.id);
          if(s){
            div.querySelector('.location-eta').innerHTML = `<strong>ETA:</strong> ${s.eta}`;
            div.querySelector('.location-status').innerHTML = `<strong>Status:</strong> ${s.status}`;
          }
        });

        enrichedStops.forEach((stop,i)=>{
          const pos = i===0
            ? legs[0].start_location
            : (i===enrichedStops.length-1
              ? legs[legs.length-1].end_location
              : legs[i-1].end_location);
          const m = new google.maps.Marker({
            position: pos,
            map,
            label: { text:String.fromCharCode(65+i), color:"white", fontWeight:"bold" }
          });
          m.addListener("click",()=> showStopDetail(stop));
          markers.push(m);
        });
      });
    }

    function showStopDetail(stop) {
      const panel = document.getElementById("stop-detail");
      panel.innerHTML = `
        <div class="stop-info-card">
          <div class="stop-name">${stop.name}</div>
          <div class="stop-detail-line"><b>Address:</b> ${stop.address}</div>
          <div class="stop-detail-line"><b>ETA:</b> ${stop.eta}</div>
          <div class="stop-detail-line"><b>Status:</b> ${stop.status}</div>
        </div>
        <div class="button-2x2-grid">
          <button class="camera"  title="Proof of Delivery">📷</button>
          <button class="complete" title="Complete Stop">✔️</button>
          <button class="fail"    title="Failed Delivery">❌</button>
          <button class="parcel"  title="Parcel Issue">📦</button>
        </div>
        <button class="close-btn" onclick="document.getElementById('stop-detail').hidden = true">Close</button>
      `;
      panel.hidden = false;
    }

    function showTripSummary() {
      // populate summary info
      const info = document.getElementById("summary-info");
      const stopsCount = enrichedStops.length;
      const durationText = document.getElementById("totalDuration").innerText.replace("Total Trip: ", "");
      const distanceText = document.getElementById("totalDistance").innerText;
      info.innerHTML = `<strong>Total Stops:</strong> ${stopsCount}<br/>
                        <strong>Total Duration:</strong> ${durationText}<br/>
                        <strong>Total Distance:</strong> ${distanceText}`;

      // build table body
      const tbody = document.getElementById("summary-body");
      tbody.innerHTML = "";
      enrichedStops.forEach((s, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${s.name}</td>
          <td>${s.address}</td>
          <td>${s.eta || '-'}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("trip-summary-popup").style.display = "flex";
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrGyYjOkvmo0ziQt109e_pCyQJSaBqpJA&callback=initMap" async defer></script>
</body>
</html>
